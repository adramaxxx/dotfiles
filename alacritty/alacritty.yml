background_opacity: 0.85

cursor:
  style: Block

env:
  TERM: xterm-256color

import: 
  - /home/adramax/.config/alacritty/colorschemes/onedarker.yml
  #- /home/adramax/.config/alacritty/colorschemes/kittydefault.yml
  #- /home/adramax/.config/alacritty/colorschemes/solarizeddark.yml
  #- /home/adramax/.config/alacritty/colorschemes/gruvbox.yml

font:
  normal:
    family: "Monospace" 
    style: Regular
    bold:
      family: "Monospace"
      style: Bold
    italic:
      family: "Monospace"
      style: Italic

    size: 10


window:
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 0
    y: 0

dynamic_padding: true

key_bindings:
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }
  - { key: K, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: J, mods: Alt|Shift, action: DecreaseFontSize }
  - { key: S, mods: Alt, command: { program: "coat-awk", args: ["raise"] } } 
  - { key: A, mods: Alt, command: { program: "coat-awk", args: ["lower"] } }


enable_experimental_conpty_backend: false
