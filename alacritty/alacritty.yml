#env:
#  TERM: xterm-256color

import:

    -  /home/adramax/.config/alacritty/colorschemes/gruvbox.yml

font:
  normal:
    family: JetBrainsMono 
    style: Regular
  bold:
    family: JetBrainsMono
    style: Bold
  italic:
      family: JetBrainsMono
      style: Italic

  size: 11.0

background_opacity: 0.95

window:
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 1
    y: 1

key_bindings:
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }
  - { key: K, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: J, mods: Alt|Shift, action: DecreaseFontSize }
