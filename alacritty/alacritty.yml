cursor:
  style: Block

env:
  TERM: xterm-256color

import:
  #- /home/adramax/.config/alacritty/colorschemes/kittydefault.yml
    #  #- /home/adramax/.config/alacritty/colorschemes/monokai.yml
    - /home/adramax/.config/alacritty/colorschemes/gruvbox.yml
    #- /home/adramax/.config/alacritty/colorschemes/onedark.yml
    #- /home/adramax/.config/alacritty/colorschemes/monokai.yml
    #- /home/adramax/.config/alacritty/colorschemes/solarizeddark.yml
    #- /home/adramax/.config/alacritty/colorschemes/base16light.yml


font:
      normal:
        family: "JetBrainsMono" 
        style: Regular
        bold:
          family: "JetBrainsMono"
          style: Bold
        italic:
          family: "JetBrainsMono"
          style: Italic
    
        size: 13


window:
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 2
    y: 2
  opacity: 0.90

dynamic_padding: true

dynamic_title: false

key_bindings:
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }
  - { key: K, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: J, mods: Alt|Shift, action: DecreaseFontSize }
  - { key: S, mods: Alt, command: { program: "coat-awk", args: ["raise"] } } 
  - { key: A, mods: Alt, command: { program: "coat-awk", args: ["lower"] } }
  - { key: F11,       mods: None,          action: ToggleFullscreen            }
