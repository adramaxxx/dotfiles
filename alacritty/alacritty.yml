#TERM: xterm-256color
TERM: alacritty

padding:
  x: 2
  y: 2

title: Alacritty

font:
  normal:
    familiy: Jetbrains Mono
    style: Regular


schemes:
  onedark: &onedarkdark 
    primary:
     background: "#1e2127"
     #background: "#2E3440"
     foreground: "#D8DEE9"
     #background: '0x000000'
     # foreground: '0xdddddd'
   # Normal colors
    normal:
      black: "#3B4252"
      red: "#BF616A"
      green: "#A3BE8C"
      yellow: "#EBCB8B"
      blue: "#81A1C1"
      magenta: "#B48EAD"
      cyan: "#88C0D0"
      white: "#abb2bf"
   
    # Bright colors
    bright:
      black: "#5c6370"
      red: "#e06c75"
      green: "#98c379"
      yellow: "#d19a66"
      blue: "#61afef"
      magenta: "#c678dd"
      cyan: "#56b6c2"
      white: "#ECEFF4"

  gruvbox: &gruvboxdark
  # Default colors
    primary:
      hard contrast: background = '#1d2021'
      #background: '#282828'
      # soft contrast: background = '#32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

  solarized: &solarizeddark
    primary:
      #background: '0x002b36'
      #foreground: '0x839496'
      # below are custom colors for black and white
      background: '0x000000'
      foreground: '0xdddddd'

    # Normal colors
    normal:
      black:   '0x073642'
      red:     '0xdc322f'
      green:   '0x859900'
      yellow:  '0xb58900'
      blue:    '0x268bd2'
      magenta: '0xd33682'
      cyan:    '0x2aa198'
      white:   '0xeee8d5'

    # Bright colors
    bright:
      black:   '0x002b36'
      red:     '0xcb4b16'
      green:   '0x586e75'
      yellow:  '0x657b83'
      blue:    '0x839496'
      magenta: '0x6c71c4'
      cyan:    '0x93a1a1'
      white:   '0xfdf6e3'

colors: *solarizeddark
