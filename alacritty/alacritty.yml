env:
  TERM: xterm-256color

import: 
  - /home/adramax/.config/alacritty/colorschemes/kittydefault.yml
  #- /home/adramax/Documents/repos/base16-alacritty/colors/base16-default-dark.yml


font:
    normal:
        family: JetBrainsMono 
        style: Regular
    bold:
        family: JetBrainsMono
        style: Bold
    italic:
        family: JetBrainsMono
        style: Italic

    size: 10

background_opacity: 1

window:
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 0
    y: 0

key_bindings:
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }
  - { key: K, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: J, mods: Alt|Shift, action: DecreaseFontSize }
