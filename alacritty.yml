cursor:
  style: Block

env:
  TERM: xterm-256color

import:
  - /home/adramax/.config/alacritty/colorschemes/modus_vivendi.yml

font:
  normal:
    family: "JetBrainsMono" 
    style: Medium

    size: 14


window:
  title: Alacritty
  class:
    instance: Alacritty
    general: Alacritty
  padding:
    x: 5
    y: 5
  opacity: 0.9

dynamic_padding: false

key_bindings:
  - { key: C, mods: Alt, action: Copy }
  - { key: V, mods: Alt, action: Paste }
  - { key: K, mods: Alt|Shift, action: IncreaseFontSize }
  - { key: J, mods: Alt|Shift, action: DecreaseFontSize }
  - { key: S, mods: Alt, command: { program: "coat-awk", args: ["raise"] } } 
  - { key: A, mods: Alt, command: { program: "coat-awk", args: ["lower"] } }

